<!DOCTYPE HTML>
<html>
<head>
  <title>Gestionnaire de mots de passe</title>
  <link rel="stylesheet" href="decoration/application.css">
<!--  <link rel="stylesheet" href="decoration/style.css">-->

  <script src="MotDePasse.js"></script>
  <script src="MotDePasseDAO.js"></script>
  <script src="VueMotDePasse.js"></script>
  <script src="VueListeMotDePasse.js"></script>
  <script src="VueAjouterMotDePasse.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application gestionnaire de mots de passe
  <div class="cadena"></div>
  </div>


  <script type="plain/text" id="html-vue-liste-motDePasse">
  <div class="page">
    <h1>Gestionnaire de mots de passe</h1>
    <a class="action" href="#ajouter-motDePasse">Ajouter un mot de passe !</a>
    <ul id="liste-motDePasse">
      <li><img src="decoration/illustration/key.png" width="30" /> <a href="#motDePasse/{MotDePasse.id}" class="liste-motDePasse-item">{MotDePasse.siteWeb}</a></li>
    </ul>
    <img id="secu" src="decoration/illustration/securite.png"/>
  </div>
  </script>

  <script type="plain/text" id="html-vue-motDePasse">
  <div class="page">
    <span>Site web</span>
    <p id="motDePasse-siteWeb"></p>
    <span>Url</span>
    <p id="motDePasse-url"></p>
    <span>MotDePasse</span>
    <p id="motDePasse-motDePasse"></p>
    <span>Question secrète</span>
    <p id="motDePasse-questionSecrete"></p>
    <span>Reponse secrète</span>
    <p id="motDePasse-reponseSecrete"></p>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-motDePasse">
  <div class="page">
    <h1>Ajouter un motDePasse</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du site web</legend>
        <div>
          <label for="motDePasse-siteWeb">Site web</label>
          <input type="text" id="motDePasse-siteWeb"/>
        </div>
        <div>
          <label for="motDePasse-url">Url</label>
          <input type="text" id="motDePasse-url"/>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>D&eacute;tails sur le mot de passe</legend>
        <div>
          <label for="motDePasse-motDePasse">Mot de passe</label>
          <input type="text" id="motDePasse-motDePasse"/>
        </div>
        <div>
          <label for="motDePasse-questionSecrete">Question secrete</label>
          <textarea id="motDePasse-questionSecrete"></textarea>
        </div>
        <div>
          <label for="motDePasse-reponseSecrete">Reponse secrete</label>
          <textarea id="motDePasse-reponseSecrete"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
